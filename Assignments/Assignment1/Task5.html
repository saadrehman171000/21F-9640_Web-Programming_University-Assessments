<!DOCTYPE html>
<html>
    <head>
        <title>Bulleted List Example</title>
    </head>
    <body>
        <header>
            <h1>HTML Lists</h1>
        </header>
        <section>
            <h1>Unordered List</h1>
            <ul>
                <li>Oracle</li>
                <li>Java</li>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
            <h1>Ordered List</h1>
            <ol>
                <li>Download the software</li>
                <li>Extract to a folder</li>
                <li>Double click the executable to run</li>
            </ol>
        </section>
    </body>
</html>
