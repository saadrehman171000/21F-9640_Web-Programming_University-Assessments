<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 1</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4;">

<div class="calculator" style="width: 400px; box-shadow: 0px 0px 10px 0px #000; position: relative;">
  <input type="text" class="calculator-screen" style="width: 100%; height: 80px; border: 2px solid #000; background-color: grey; display: block; font-size: 2em; padding: 20px; box-sizing: border-box;" disabled>
  <button type="button" class="key-clear" style="width: 100px; border: white; height: 85px; position: absolute; right: -0.1px; top: -1px; background-color: #0f8; color: white; outline: none; cursor: pointer; font-size: 2.5em;">C</button>
  <div style="width: 100px; height: 1px; background-color: white; position: absolute; top: 80px; right: 0;"></div>

  <div class="calculator-keys" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px;">
    <button type="button" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">1</button>
    <button type="button" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">2</button>
    <button type="button" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">3</button>
    <button type="button" class="key-divide" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">/</button>
    <button type="button" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">4</button>
    <button type="button" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">5</button>
    <button type="button" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">6</button>
    <button type="button" class="key-multiply" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">*</button>
    <button type="button" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">7</button>
    <button type="button" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">8</button>
    <button type="button" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">9</button>
    <button type="button" class="key-subtract" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">-</button>
    <button type="button" class="key-zero" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">0</button>
    <button type="button" class="key-decimal" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">.</button>
    <button type="button" class="key-equals" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">=</button>
    <button type="button" class="key-add" style="height: 80px; border: none; background-color: #0f8; font-size: 2.5em; color: white; outline: none; cursor: pointer;">+</button>
  </div>
</div>

</body>
</html>
