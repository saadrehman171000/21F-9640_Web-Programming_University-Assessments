<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="Task2.css">

</head>
<body>

    <button class="btn btn-basic" id="basic-button" onclick="showMessage('Basic')">Basic</button>
    <button class="btn btn-default" onclick="showMessage('Default')">Default</button>
    <button class="btn btn-primary" onclick="showMessage('Primary')">Primary</button>
    <button class="btn btn-success" onclick="showMessage('Success')">Success</button>
    <button class="btn btn-info" onclick="showMessage('Info')">Info</button>
    <button class="btn btn-warning" onclick="showMessage('Warning')">Warning</button>
    <button class="btn btn-danger" onclick="showMessage('Danger')">Danger</button>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        function showMessage(message) {
            alert(message);
        }
    </script>
