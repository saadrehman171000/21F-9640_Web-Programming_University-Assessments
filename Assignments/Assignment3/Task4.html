<!DOCTYPE html>
<html lang="en">
<head>
  <title>Task 4</title>
  <link rel="stylesheet" href="Task4.css">
</head>
<body>
  <div id="start-screen" class="container">
    <h1>Welcome to Rock Paper Scissors!</h1>
    <p>Enter your name and click start to begin playing.</p>
    <form id="start-form">
      <input type="text" id="player-name" class="input-field" placeholder="Enter your name" autocomplete="off">
      <label for="player-name" class="input-label">Your Name</label>
      <button type="submit" class="btn">Start</button>
    </form>
  </div>

  <div id="game-screen" class="container" style="display: none;">
    <h1>Rock Paper Scissors</h1>
    <div class="options">
      <img src="rock.png" class="choice" id="rock" alt="Rock">
      <img src="paper.png" class="choice" id="paper" alt="Paper">
      <img src="scissor.jpeg" class="choice" id="scissors" alt="Scissors">
    </div>
    <div class="result-container">
      <div id="result" class="result"></div>
      <div id="score">Score: <span id="score-value">0</span></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>   
  <script src="Task4.js"></script>
</body>
</html>
