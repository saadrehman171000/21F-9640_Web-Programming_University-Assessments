<!DOCTYPE html>
<html lang="en">
<head>
<title>Task 3</title>
<style>
#toggleButton {
  padding: 10px 20px;
  font-size: 16px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $("#toggleButton").click(function() {
    $("#toggleImage").toggle();
    var buttonText = $(this).text();
    $(this).text(buttonText === "Hide" ? "Show" : "Hide");
  });
});
</script>
</head>
<body>

<img src="image.png" id="toggleImage" style="display: none;">
<button id="toggleButton">Show Image</button>

</body>
</html>
